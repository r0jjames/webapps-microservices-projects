spring:
  application:
    name: accounts
  profiles:
    active: "prod"
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
#  optional is used to continue starting up without config server
  config:
    import: "optional:configserver:http://localhost:8071/"
server:
  port: 8080