spring:
  application:
    name: "gatewayserver"
  # Security (Authentication / Authorization)
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: "http://localhost:7080/realms/master/protocol/openid-connect/certs"
# To connect to config server
  config:
    import: "optional:configserver:http://localhost:8071/"
# Spring Cloud Gateway Configuration
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
          #/ACCOUNTS/api/create to /accounts/api/create
          lowerCaseServiceId: true
      httpclient:
        connect-timeout: 1000
        response-timeout: 5s
# Redis
  data:
    redis:
      connect-timeout: 2s
      host: localhost
      port: 6379
      timeout: 1s
# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true
  info:
    env:
      enabled: true
  # To categorize the metrics
  metrics:
    tags:
      application: ${spring.application.name}
# Info for Eureka Server
info:
  app:
    name: "gatewayserver"
    description: "Personal Project Gateway Server Application"
    version: "1.0.0"

# Logging
logging:
  level:
    com:
      project:
        gatewayserver: DEBUG
  # Open Telemetry will follow this pattern
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"

# Circuit Breaker Configuration
resilience4j.circuitbreaker:
  configs:
    default:
      slidingWindowSize: 10
      permittedNumberOfCallsInHalfOpenState: 2
      failureRateThreshold: 50
      waitDurationInOpenState: 10000